<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Validator Nomor Kartu Kredit</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @keyframes glowing {
            0% { color: #000; }
            50% { color: #fff; }
            100% { color: #000; }
        }

        .glowing-text {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
            animation: glowing 2s infinite alternate;
        }

        .card-validation form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video autoplay loop muted playsinline>
            <source src="videogedung.mp4" type="video/mp4">
            Browser Anda tidak mendukung video tag.
        </video>
    </div>
    <div class="wrapper">
        <div class="card-instruction">
            <img src="petunjukcardnumber.png" alt="Petunjuk Nomor Kartu Kredit" class="instruction-image"/>
        </div>
        <div class="card-validation">
            <div class="validation-box">
                <div class="glowing-text">Validasi Nomor Kartu Kredit</div>
                <form id="card-form">
                    <input type="text" name="credit_card_number" id="credit_card_number" class="input" placeholder="Masukkan nomor kartu kredit">
                    <button type="submit">Validasi</button>
                </form>
                <div id="validation-result"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        Dibuat oleh Sabila &copy; 2024
    </div>
    <script src="js/script.js"></script>
</body>
</html>
